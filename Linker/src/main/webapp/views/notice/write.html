<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
</head>
<body>
    <h1>공지사항 작성</h1>
    <form method="post">
        <table style="width: 1200px;">
            <tr>
                <td><label for="noticeTitle">제목:</label></td>
                <td><input type="text" id="noticeTitle" name="noticeTitle" th:required="required"></td>
            </tr>
            <tr>
                <td><label for="noticeContent">내용:</label></td>
                <td><textarea  name="ir1" id="ir1" rows="10" cols="100" th:required="required"></textarea></td>
            
            </tr>
        </table>
        <div>
           <input type="button" onclick="submitContents(this)" value="저장 후 제출" />
            
        </div>
    </form>
</body>
<!-- 에디터 사용 시 이쪽만 복사 -->
<script type="text/javascript" src="/editor/js/service/HuskyEZCreator.js" charset="utf-8"></script>
<script th:inline="javascript">
	// 나중에 session.memberId로 변경 필요
	var writer = '작성자';
</script>
<script type="text/javascript">
var oEditors = [];
nhn.husky.EZCreator.createInIFrame({
 oAppRef: oEditors,
 elPlaceHolder: "ir1",
 sSkinURI: "/editor/SmartEditor2Skin.html?writer="+writer,
 fCreator: "createSEditor2"
});

function submitContents(elClickedObj) {
 // 에디터의 내용이 textarea에 적용된다.
 oEditors.getById["ir1"].exec("UPDATE_CONTENTS_FIELD", []);

 // 에디터의 내용에 대한 값 검증은 이곳에서
 // document.getElementById("ir1").value를 이용해서 처리한다.

 try {
     elClickedObj.form.submit();
 } catch(e) {}
}
</script>
</html>
